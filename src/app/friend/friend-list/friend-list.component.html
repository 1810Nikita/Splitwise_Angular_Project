<!--Friend list-->
<div class="list" >
    <div class="list-container">
        <div class="text-end m-2">
            <button type="button" class="btn btn-light" id="btn-add" routerLink="/friend/add-friend">Add</button>
        </div>
        <h2>friend list</h2>
        <!--content of table-->
        <table class="table">
            <!--Table head-->
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>You owe</th>
                    <th>Friend owe</th>
                    <th>Action</th>
                </tr>
            </thead>
            
            <!--table body-->
            <tbody>
                <!--row of name, email, you owe and friend owes-->
                <tr *ngFor="let friend of friends">
                    <td>{{ friend.name }}</td>
                    <td>{{ friend.email }}</td>
                    <td>{{0}}</td>
                    <td>{{0}}</td>
                    <!--Button for delete-->
                    <td>
                        <button type="button" id="btn-edit" class="fas fa-handshake" (click)="onSettleUp(friend)"></button>
                        <button type="button" id="btn-delete" class="fa fa-trash" (click)="onDelete(friend)"></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
