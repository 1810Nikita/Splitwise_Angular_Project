<div class="register">
    <div class="container">
        <!--register component-->
        <div  class="row justify-content-center">
            <!--Registration form-->
            <form [formGroup]="registrationForm" class="form-group col-md-4 col-md-offset-5 align-center ">
                <h3>Register</h3>
                <!--Add email-->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                    <input type="email" class="form-control"  id="username" formControlName="username" placeholder="Enter email">
                </div>

                <!--Add Name-->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="name" class="form-control"  id="name" formControlName="name" placeholder="Enter Name">
                </div>

                <!--Add password-->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="password" formControlName="password">    
                </div>

                <!--Confirm password-->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword" formControlName="confirmPassword">    
                </div>

                <!--Buttons for login and navigation to registration page-->
                <div class="d-grid gap-2 mt-2">
                    <button type='button' class="btn btn-primary" (click)="onRegister()">Register</button>
                </div>

                <div class="mt-2">Already Have an account 
                    <a routerLink="/login-signup/login"> Log in</a>
                </div>
            </form>
        </div>

    </div>
</div>
