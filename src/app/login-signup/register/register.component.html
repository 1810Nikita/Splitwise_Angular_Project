<div class="register">
    <!--Alert for sucessfull Registration-->
    <div class="fixed-top container">
        <div class="row justify-content-center">
          <div class="col-md-5" >
            <div class="card mb-1" *ngIf="alertSuccess">
              <div class="card-body" id="alert">
                <h5 class="card-title">Success!</h5>
                <p class="card-text">You have successfully registered yourself to Splitwise.</p>
                <button type="button" class="btn btn-outline-primary" id="close-alert" (click)="closeAlertSuccess()">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>           
          </div>
        </div>
    </div>

    <div class="container">
        <!--register component-->
        <div  class="row justify-content-center">
            <!--Registration form-->
            <form [formGroup]="registrationForm" class="form-group col-md-4 col-md-offset-5 align-center ">
                <h3>Register</h3>
                <!--Add email-->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                    <input type="email" class="form-control"  id="username" formControlName="username" placeholder="Enter Email">
                </div>

                <!--Add Name-->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="name" class="form-control"  formControlName="name" placeholder="Enter Name">
                </div>

                <!--Add password-->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="password" formControlName="password">    
                </div>

                <!--Confirm password-->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword" formControlName="confirmPassword">    
                </div>

                <!--Buttons for login and navigation to registration page-->
                <div class="d-grid gap-2 mt-2">
                    <button type='button' class="btn btn-primary" id="btn" (click)="onRegister()">Register</button>
                </div>

                <div class="mt-2">Already have an account 
                    <a routerLink="/login-signup/login"> Log in</a>
                </div>
            </form>
        </div>

    </div>
</div>
