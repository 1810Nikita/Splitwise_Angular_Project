<div class="login">
    <!--Alert login-->
    <div class="fixed-top container">
        <div class="row justify-content-center">
          <div class="col-md-5" >
            <!--Alert for sucessfull login-->
            <div class="card mb-1" *ngIf="alertSuccess">
              <div class="card-body" id="alert">
                <h5 class="card-title">Success!</h5>
                <p class="card-text">You have successfully logged in to your account.</p>
                <button type="button" class="btn btn-outline-primary" id="close-alert" (click)="closeAlertSuccess()">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
            
            <!--Alert for login failed-->
            <div class="card mb-1" *ngIf="alertReject">
              <div class="card-body" id="alert">
                <h5 class="card-title">Login Failed!</h5>
                <p class="card-text">Cannot find your details. Please register.</p>
                <button type="button" class="btn btn-outline-primary" id="close-alert" (click)="closeAlertReject()">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
          </div>
        </div>
    </div>
      
    <!--Login form container-->
    <div class="container">
        <!--login component-->
        <div  class="row justify-content-center">
            <!--login form-->
            <form class="form-group col-md-4 col-md-offset-5 align-center " [formGroup]="loginForm">
                <h3>Login Here</h3>
                <!--Add email-->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                    <input type="email" class="form-control"  id="username" formControlName="username" placeholder="Enter Email">
                </div>

                <!--Add password-->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="password" formControlName="password">    
                </div>

                <!--Buttons for login and navigation to registration page-->
                <div class="d-grid gap-2">
                    <button type='button' class="btn btn-primary" id="btn" (click)="onLogin()">Log In</button>
                    <div class="mt-2">New to Splitwise
                        <a routerLink="/login-signup/register">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
