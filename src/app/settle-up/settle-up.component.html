<!--settle up form-->
<div class="detail-form">
    <div class="container">
        <!--row-->
        <div  class="row justify-content-center">
            <!--column-->
            <form class="form-group col-md-4 col-md-offset-5 align-center " [formGroup]="settleUpForm" (ngSubmit)="onSubmit()">
                <h3>Settle up</h3>
                <!--button for cash payment-->
                <div class="d-grid gap-2 mt-2">
                    <button class="btn btn-success mb-4" type="button" (click)="toggleForm()">Record a cash payment</button>                    
                </div>
                <!--If the transaction is in cash method-->
                <div *ngIf="showSettleUpForm">
                    <div>
                        <div class="text-center mb-3">
                            <button id="you-friend" type="button" class="btn btn-outline-info">You</button> Paid
                            <button id="you-friend" type="button" class="btn btn-outline-success">Friend</button>
                        </div>
                        <!--description-->
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Description:</label>
                            <input type="text" class="form-control" formControlName="description">    
                        </div>
                        <!--Amount-->
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Amount:</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" formControlName="amount">
                            </div>
                        </div>
                    </div>    
                </div>
                
                <!--button-->
                <div class="form-buttons mt-3">
                    <button class="btn btn-secondary m-1" type="button" id="btn-cancle" (click)="closeForm()">Cancel</button>
                    <button class="btn btn-primary m-1" type="submit" id="btn-save">Save</button>
                </div>
            </form>
        </div>  
    </div>
</div>
